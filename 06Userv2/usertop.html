<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        $().ready(function () {
            init();
        })

        function init() {
            var id = sessionStorage.getItem('userid');
            var username = sessionStorage.getItem('username');
            document.getElementById('welcome').innerHTML = 'ようこそ' + username + 'さん';
            document.getElementById('tweets').innerHTML = '<a href="tweets.html?userid=' + id + '">ツイート</a>';
            document.getElementById('update').innerHTML = '<a href="update.html?userid=' + id + '">変更</a>';
        }
    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome"></p>
    <p id="update"></p>
    <br>
    <p id="tweets"></p>
    <hr>

</body>

</html>
